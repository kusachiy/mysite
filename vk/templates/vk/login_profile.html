<!DOCTYPE html>
<html lang="en">
{%extends 'vk/base_profile.html'%}
{% load staticfiles %}


{% block wall %}
    <div class ="wall panel panel-default">
            <div class="panel-heading"><h2>Стена</h2></div>
            <br>
            {% url 'insertpost' w_id=profile_info.id as the_url %}
            <form class = "" action="{{ the_url }}" method = "post">
                {% csrf_token %}
                <textarea class="form-control post" rows="3"  name="textbox" placeholder="Напишите что нибудь на стене..."></textarea>
                <br>
                <button type="submit"  class="btn form-control colorbutton pull-right" >Отправить</button>
                <br>
                <br>
                </form>

            {{ block.super }}
    </div>
{% endblock %}
</html>
