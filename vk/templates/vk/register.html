<!DOCTYPE html>
{% extends 'vk/base.html' %}

{% block title%}
Registration
{% endblock %}

{% block global%}
<div class="wrapper container" >
    <h2 class = "text-center">Registration:</h2>
    <div class="row">
        <form class="form-horizontal col-md-offset-5" action = "/query_registration/" method = "post">
            {% csrf_token  %}
              <div class="form-group">
                <label class="control-label col-md-3" for="lastName">Last Name:</label>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Last Name">
                </div>
              </div>


              <div class="form-group">
                <label class="control-label col-md-3" for="lastName">First Name:</label>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="first_name" id="firstName" placeholder="First Name">
                </div>
              </div>


              <div class="form-group">
                <label class="control-label col-md-3">Date of Birth:</label>
                <div class="col-md-12">
                 <input type="date" class="form-control" name="birthday" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3" for="inputEmail">Email:</label>
                <div class="col-md-12">
                  <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3" for="inputPassword">Password:</label>
                <div class="col-md-12">
                  <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="confirmPassword">Confirm Password:</label>
                <div class="col-md-12">
                 <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword">
                </div>
              </div>


                <div class="form-group text-center">
                <label class="control-label col-md-3 ">GenderRadios:</label>
                <div class="col-md-2">
                  <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="male"> Male
                  </label>
                </div>
                <div class="col-md-2">
                  <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female"> Female
                  </label>
                </div>
              </div>
              <div class="form-group col-md-12">
                <div class="col-md-offset-3 text-center">
                  <input type="submit" class="btn btn-primary" value="Submit">
                  <input type="reset" class="btn btn-default" value="Reset">
                </div>
              </div>
            </form>
    </div>
</div>
{% endblock %}

{% block footer%}
<h1>Footer</h1>
{% endblock %}
